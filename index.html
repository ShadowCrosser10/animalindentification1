<html>
  <head>
    <title>Animal Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>

      <div class="col-xs-12 firstdiv text-center">
          <h1 class="btn btn-default header">Animal Identification</h1>
          <br>
          <br>
          <label>Note: For the cat/dog image to appear, you have to make a meowing/barking sound.</label>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="seconddiv">
        <center>
          <button class="btn btn-warning start_btn" onclick="start()">Start</button>
          <br>
          <br>
          <label>Click "start" to start recording your audio to make the aliens dance!</label>
          <br>
          <h3>I can hear... <span id="hear"></span></h3>
          <br>
          <h3>The accuracy is... <span id="accuracy"></span></h3>
          <br>
          <img src="ear.jpg" height="300" width="300">
          
          <br>
          <br>
        </center>
      </div>
     <div class="thirddiv">

<script src="main.js"></script>
